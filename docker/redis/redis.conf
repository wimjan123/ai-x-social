# Redis 7 Configuration for AI Social Media Platform
# Development Environment Configuration
# This file is mounted into the container at /usr/local/etc/redis/redis.conf

# =============================================================================
# NETWORK CONFIGURATION
# =============================================================================

# Network settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60
tcp-backlog 511

# =============================================================================
# GENERAL CONFIGURATION
# =============================================================================

# General settings for development
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Database settings
databases 16
always-show-logo yes

# =============================================================================
# MEMORY CONFIGURATION
# =============================================================================

# Memory management for development (512MB limit)
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# =============================================================================
# PERSISTENCE CONFIGURATION
# =============================================================================

# RDB (Redis Database) persistence
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
rdb-del-sync-files no
dir /data

# AOF (Append Only File) persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Basic security (no password for development)
# requirepass foobared

# Command renaming (disabled for development)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command EVAL ""

# =============================================================================
# CLIENT CONFIGURATION
# =============================================================================

# Client settings
maxclients 10000

# =============================================================================
# SLOW LOG CONFIGURATION
# =============================================================================

# Slow query log
slowlog-log-slower-than 10000
slowlog-max-len 128

# =============================================================================
# LATENCY MONITORING
# =============================================================================

# Latency monitoring
latency-monitor-threshold 100

# =============================================================================
# EVENT NOTIFICATION
# =============================================================================

# Keyspace notifications for development debugging
notify-keyspace-events "Ex"

# =============================================================================
# ADVANCED CONFIGURATION
# =============================================================================

# Hash settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List settings
list-max-ziplist-size -2
list-compress-depth 0

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog settings
hll-sparse-max-bytes 3000

# Streams settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# =============================================================================
# ACTIVE REHASHING
# =============================================================================

# Active rehashing
activerehashing yes

# =============================================================================
# CLIENT OUTPUT BUFFER LIMITS
# =============================================================================

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# =============================================================================
# CLIENT QUERY BUFFER
# =============================================================================

# Client query buffer
client-query-buffer-limit 1gb

# =============================================================================
# PROTOCOL SETTINGS
# =============================================================================

# Protocol settings
proto-max-bulk-len 512mb

# =============================================================================
# FREQUENCY SETTINGS
# =============================================================================

# Frequency of the background task that manages client timeouts
hz 10

# =============================================================================
# AOF REWRITE SETTINGS
# =============================================================================

# AOF rewrite settings
dynamic-hz yes
aof-rewrite-incremental-fsync yes

# =============================================================================
# RDB SETTINGS
# =============================================================================

# RDB settings
rdb-save-incremental-fsync yes

# =============================================================================
# JEMALLOC SETTINGS
# =============================================================================

# Jemalloc background thread for background purging
jemalloc-bg-thread yes

# =============================================================================
# AI SOCIAL PLATFORM SPECIFIC SETTINGS
# =============================================================================

# Custom configuration for our social media platform

# Session storage (database 0)
# User sessions, temporary tokens, rate limiting

# Cache storage (database 1)
# API response caching, computed data

# Real-time data (database 2)
# WebSocket connections, live feed updates

# AI processing cache (database 3)
# AI response caching, model outputs

# News cache (database 4)
# News articles, trending topics cache

# =============================================================================
# DEVELOPMENT DEBUGGING
# =============================================================================

# Enable command logging for development (disable in production)
# rename-command DEBUG_COMMAND DEBUG_DEV_ONLY

# =============================================================================
# NOTES FOR PRODUCTION
# =============================================================================

# The following should be adjusted for production:
# 1. Set requirepass for authentication
# 2. Increase maxmemory based on available RAM
# 3. Adjust persistence settings based on data durability requirements
# 4. Configure proper backup strategies
# 5. Set up Redis Sentinel or Cluster for high availability
# 6. Tune slow log and latency monitoring thresholds
# 7. Disable dangerous commands (FLUSHALL, FLUSHDB, EVAL, etc.)
# 8. Configure SSL/TLS if needed
# 9. Set up monitoring and alerting
# 10. Consider using Redis modules for specific use cases