# PostgreSQL 16 Configuration for AI Social Media Platform
# Development Environment Configuration
# This file is mounted into the container at /etc/postgresql/postgresql.conf

# =============================================================================
# CONNECTIONS AND AUTHENTICATION
# =============================================================================

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Authentication
ssl = off
password_encryption = scram-sha-256

# =============================================================================
# MEMORY CONFIGURATION
# =============================================================================

# Memory settings optimized for development
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 4MB
wal_buffers = 16MB

# =============================================================================
# WRITE-AHEAD LOGGING (WAL)
# =============================================================================

# WAL settings for development
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9
wal_compression = on

# =============================================================================
# QUERY TUNING
# =============================================================================

# Query optimization
random_page_cost = 1.1
effective_io_concurrency = 200
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_parallel_maintenance_workers = 2

# =============================================================================
# LOGGING
# =============================================================================

# Logging configuration for development
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0644
log_truncate_on_rotation = off
log_rotation_age = 1d
log_rotation_size = 100MB

# What to log
log_min_messages = info
log_min_error_statement = error
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'ddl'
log_temp_files = 0

# =============================================================================
# STATISTICS
# =============================================================================

# Statistics collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = 'pg_stat_tmp'

# =============================================================================
# AUTOVACUUM
# =============================================================================

# Autovacuum settings for development
autovacuum = on
log_autovacuum_min_duration = 1000
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# =============================================================================
# CLIENT CONNECTION DEFAULTS
# =============================================================================

# Locale and formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# =============================================================================
# DEVELOPMENT-SPECIFIC SETTINGS
# =============================================================================

# Statement timeout (30 seconds for development)
statement_timeout = 30000

# Lock timeout
lock_timeout = 10000

# Idle in transaction timeout
idle_in_transaction_session_timeout = 300000

# =============================================================================
# EXTENSIONS AND FEATURES
# =============================================================================

# Shared preload libraries
shared_preload_libraries = 'pg_stat_statements'

# pg_stat_statements configuration
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# =============================================================================
# PERFORMANCE MONITORING
# =============================================================================

# Performance monitoring
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off

# =============================================================================
# CUSTOM SETTINGS FOR AI SOCIAL PLATFORM
# =============================================================================

# Custom settings for our application
# These can be referenced in application code using current_setting()

# Application identification
application_name = 'ai-social-platform-dev'

# Custom work_mem for complex queries
# Can be overridden per session for heavy operations
# SET work_mem = '256MB' for AI processing queries

# Full-text search configuration for social media content
default_text_search_config = 'pg_catalog.english'

# =============================================================================
# NOTES FOR PRODUCTION
# =============================================================================

# The following settings should be adjusted for production:
# - Increase shared_buffers to 25% of RAM
# - Increase effective_cache_size to 75% of RAM
# - Enable SSL (ssl = on)
# - Adjust logging levels
# - Configure replication if needed
# - Set up proper backup strategies
# - Tune autovacuum parameters based on workload
# - Consider using connection pooling (pgbouncer)
# - Monitor and adjust based on actual usage patterns